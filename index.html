<body data-spy="scroll" data-target=".navbar" data-offset="100">

    <div class="container">
        <div class="jumbotron jumbotron2">
            <h1 class="text-center">
                <div id="text1"> Couples Counseling </div>
                <br>
            </h1>
        </div> <!-- Jumbotron-->

        <span class="anchor" id="home"> </span>
        <div class="jumbotron jumbotron1 jumbotron-fluid">
            <div class="dateNightImgContainer">
                <img id="date-night" src="assets/datenight.png">
            </div>
                <p>Take the drama out of deciding! </p>

        </div>

        <span class="anchor" id="dinnerTop"> </span>
        <div class="container-fluid">
            <div class="row">
                
                <div class="col-sm-6">
                    <div class="card">

                        <div class="card-body">
                            <div class="card">
                                <h2> What to eat?</h2>
                                <img class="pic" id="dinnerPic"
                                    src="https://images.unsplash.com/photo-1467453678174-768ec283a940?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1928&q=80"
                                    class="card-img-top" alt="picture of food">

                                <!-- Row for Searching Yelp -->
                                <div class="row">
                                    <div class="col-sm-12">
                                        <br>
                                        <!-- First card is for handling the search parameters -->
                                        <div class="card">
                                            <div class="card-header">
                                                <strong>
                                                    <i class="fa fa-list-alt"></i>Customize your search</strong>
                                            </div>
                                            <div class="card-body">

                                                <!-- Here we create an HTML Form for handling the inputs-->
                                                <form role="form">

                                                    <!-- Here we create the text box for capturing the search term-->
                                                    <div class="form-group">
                                                        <label for="search">I'm in the mood for...</label>
                                                        <input type="text" class="form-control" id="search-term"
                                                            placeholder="Tacos, pizza, sports bar, etc."
                                                            required="true">
                                                    </div>

                                                    <!-- Here we capture the number of records that the user wants to retrieve  -->
                                                    <div class="form-group">
                                                        <label for="pwd">Number of restaurant choices:</label>
                                                        <select id="restaurant-count" class="custom-select"
                                                            aria-labelledby="dropdownMenuButton">
                                                            <option selected value="1">1</option>
                                                            <option selected value="3">3</option>
                                                            <!-- Setting the option for 5 as default -->
                                                            <option value="5" selected>5</option>
                                                            <option value="10">10</option>
                                                        </select>
                                                    </div>

                                                    <!-- Here we capture the Location Parameter-->
                                                    <div class="form-group">
                                                        <label for="search">Location (City, State):</label>
                                                        <input type="text" class="form-control" id="location-term"
                                                            placeholder="Portsmouth, NH" required="true">
                                                    </div>

                                                    <!-- Here we have our final submit button -->
                                                    <button type="submit" class="btn btn-primary" id="run-search">
                                                        <i class="fa fa-search"></i> Search</button>

                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <!-- This row will handle all of the retrieved restaurants -->
                                <div class="row">
                                    <div class="col-sm-12">
                                        <br>

                                        <!-- This card will initially be made up of a card and wells for each of the restaurants retrieved -->
                                        <div class="card">

                                            <!-- card Heading for the retrieved restaurants box -->
                                            <div class="card-header">
                                                <strong>
                                                    <i class="fa fa-table"></i> Top Restaurants</strong>
                                            </div>

                                            <!-- This main card will hold each of the resulting restaurants -->
                                            <div class="card-body" id="restaurant-section">
                                                <!-- jQuery UI collapsible panels -->
                                                <div id="accordion-yelp">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div> <!-- col-md-6 -->

                <div class="col-sm-6">
                    <div class="card">

                        <div class="card-body">
                            <div class="card">
                                <h2> What to watch? </h2>
                                <img id="moviePic"
                                    src="https://images.unsplash.com/photo-1507924538820-ede94a04019d?ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80   "
                                    class="card-img-top" alt="picture of the movie">

                                <!-- Row for Searching Movies -->
                                <div class="row">
                                    <div class="col-sm-12">
                                        <br>
                                        <!-- First card is for handling the search parameters -->
                                        <div class="card">
                                            <div class="card-header">
                                                <strong>
                                                    <i class="fa fa-list-alt"></i>Customize your search</strong>
                                            </div>
                                            <div class="card-body">

                                                <!-- Here we create an HTML Form for handling the inputs-->
                                                <form role="form">

                                                    <!-- Here we create the text box for capturing the search term-->
                                                    <div class="form-group">
                                                        <label for="search">I'm in the mood for...</label>
                                                        <select id="genre" class="custom-select"
                                                        aria-labelledby="dropdownMenuButton">
                                                                <option selected value="">Random</option>
                                                                <option value="28">Action</option>
                                                                <option value="12">Adventure</option>
                                                                <option value="16">Animation</option>
                                                                <option value="35">Comedy</option>
                                                                <option value="80">Crime</option>
                                                                <option value="99">Documentary</option>
                                                                <option value="18">Drama</option>
                                                                <option value="10751">Family</option>
                                                                <option value="14">Fantasy</option>
                                                                <option value="36">History</option>
                                                                <option value="27">Horror</option>
                                                                <option value="10402">Music</option>
                                                                <option value="9648">Mystery</option>
                                                                <option value="10749">Romance</option>
                                                                <option value="878">Science Fiction</option>
                                                                <option value="10770">TV Movie</option>
                                                                <option value="53">Thriller</option>
                                                                <option value="10752">War</option>
                                                                <option value="37">Western</option>
                                                            </select>
                                                    </div>

                                                    <!-- Here we capture the number of records that the user wants to retrieve  -->
                                                    <div class="form-group">
                                                        <label for="pwd">Number of movie choices:</label>
                                                        <select id="number-of-movies" class="custom-select"
                                                        aria-labelledby="dropdownMenuButton">
                                                            <option>1</option>
                                                            <option>3</option>
                                                            <option selected="selected">5</option>
                                                            <option>10</option>
                                                        </select>
                                                    </div>

                                                    <!-- Here we capture the format of movie desired-->
                                                    <div class="form-group">
                                                        <label for="search">Format:</label>
                                                        <br>
                                                        <label class="radio-inline"><input id="streaming" type="radio"
                                                            name="optradio" checked>Streaming</label>
                                                            &nbsp;&nbsp;&nbsp;
                                                        <label class="radio-inline"><input id="in-theaters" type="radio"
                                                            name="optradio">In Theaters</label>
                                                    
                                                    </div>

                                                    <!-- Here we have our final submit button -->
                                                    <button type="submit" class="btn btn-primary" id="pick-movies">
                                                        <i class="fa fa-search"></i> Search</button>
                                                        <img id="logo" style="float: right"
                                                        src="https://www.themoviedb.org/assets/2/v4/logos/408x161-powered-by-rectangle-green-bb4301c10ddc749b4e79463811a68afebeae66ef43d17bcfd8ff0e60ded7ce99.png">

                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <!-- This row will handle all of the retrieved movies -->
                                <div class="row">
                                    <div class="col-sm-12">
                                        <br>

                                        <!-- This card will initially be made up of a card and wells for each of the movies retrieved -->
                                        <div class="card">

                                            <!-- card Heading for the retrieved movies box -->
                                            <div class="card-header">
                                                <strong>
                                                    <i class="fa fa-table"></i>Movie Suggestions</strong>
                                            </div>

                                            <!-- This main card will hold each of the resulting movies -->
                                            <div class="card-body" id="movie-results">

                                                <!-- jQuery UI collapsible panels -->
                                                <div id="accordion-movies">
                                                </div>
                                                
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                

                                
                            </div>
                        </div>
                    </div> <!-- col-md-6-->
                </div> <!-- card-->
